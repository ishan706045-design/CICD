name: Deploy Node.js Backend to Cloud Run via Artifact Registry

on:
  push:
    branches:
      - main # deploy on push to dev branch

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug OIDC Token
        run: |
          echo "Token URL: $ACTIONS_ID_TOKEN_REQUEST_URL"
          echo "Token Request Token: $ACTIONS_ID_TOKEN_REQUEST_TOKEN"

      # 2️⃣ Authenticate to Google Cloud via Workload Identity
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: "projects/850598628220/locations/global/workloadIdentityPools/github-demo/providers/github"
          service_account: "github-ci@learning-cloud-472014.iam.gserviceaccount.com"

      # 3️⃣ Set up gcloud SDK
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: learning-cloud-472014

      # 4️⃣ Configure Docker to use Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: |
          IMAGE="asia-south1-docker.pkg.dev/learning-cloud-472014/github/textuned-mvp-backend:${GITHUB_SHA}"
          docker build -t $IMAGE .

      # 6️⃣ Push Docker image to Artifact Registry
      - name: Push Docker image
        run: |
          IMAGE="asia-south1-docker.pkg.dev/learning-cloud-472014/github/textuned-mvp-backend:${GITHUB_SHA}"
          docker push $IMAGE

      # 7️⃣ Deploy Cloud Run using pushed image
      - name: Deploy to Cloud Run
        run: |
          IMAGE="asia-south1-docker.pkg.dev/learning-cloud-472014/github/textuned-mvp-backend:${GITHUB_SHA}"
          gcloud run deploy textuned-mvp-backend \
            --image $IMAGE \
            --region asia-south1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars PORT=8080,ENV=dev,PROJECT_ID=textuned-mvp-backend,GCP_REGION=asia-south1,HMAC_MASTER_SECRET=35c428140c2acf7f01a1a2fb9be2db5b952472f44038b044dec5fa5d556aff5d
